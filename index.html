<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video App</title>
</head>

<body>
  <div id="app"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
  <script>

    const ce = React.createElement

    const MyTitle = function (props) {
      return ce('div', null,
        ce('h1', { style: { color: props.color } }, props.title)
      )
    }

    const MyFirstComponent = function () {
      return ce('div', { id: 'my-first-component' }, [
        ce(MyTitle, { title: 'Battleship Potemkin', color: 'GreenYellow' }),
        ce(MyTitle, { title: 'Dancer in the Dark', color: 'YellowGreen' }),
        ce(MyTitle, { title: 'Eraserhead', color: 'LimeGreen' }),
        ce(MyTitle, { title: 'Mulholland Drive', color: 'peru' })]
      )
    }

    ReactDOM.render(
      ce(MyFirstComponent),
      document.getElementById('app')
    )
  </script>
</body>

</html>
